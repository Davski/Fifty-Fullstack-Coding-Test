services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./backend
    command: sh -c "sleep 3 && python manage.py makemigrations && python manage.py migrate && exec python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app:z
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    depends_on:
      - db

  app:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./frontend/public:/app:z
    command: python -m http.server 80
    ports:
      - "3000:80"

volumes:
  pgdata: